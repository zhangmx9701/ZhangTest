<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
        <link REL="shortcut icon" href="img/favicon.ico"/>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="css/style.css" />
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script>
            $(function(){
                $.ajax({
                    type:"get",
                    url:"/user/login/",
                    success:function (msg) {
                        if (msg == "1"){
                            location.href = "./emplist.html"
                        }
                    }.
                })
            })

            function doCheck() {
                $.ajax({
                    type: "post",
                    url: "/user/loginlogic/",
                    data:$('#form0').serialize() + '&csrfmiddlewaretoken=' + $.cookie("csrftoken"),
                    success:function (msg) {
                        if (msg == 1) {
                            location.href = "./emplist.html"
                        }else if (msg == 0) {
                            alert("用户名或密码输入错误")
                        }
                    }
                })
            }
        </script>
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2019/07/18
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						login
					</h1>
					<form id="form0" action="#" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									username:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" />
								</td>
							</tr>
						</table>
						<p>
                            <input type="checkbox" name="remember" value="1">记住我
                            <input type="button"  class="button" value="Submit &raquo;" onclick="doCheck()"/>
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
